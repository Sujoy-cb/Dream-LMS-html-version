<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Page</title>
    <!-- Favicon -->
    <link rel="icon" type="images/favicon" sizes="80x80" href="assets/images/favicon.png">
    <!-- Css links -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/videoplayer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Video Player Nav start-->
    <div id="video-nav">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-2">
                    <div class="logo">
                        <a href="#">
                            <img src="./assets/images/footer-logo.png" alt="logo">
                        </a>
                    </div>
                </div>
                <div class="col-xl-7">
                    <div class="title">
                        <h5>#04 JavaScript Bangla Tutorial | JavaScript Syntax</h5>
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="progress-share">
                        <div class="progress-br">
                            <span class="progressbar"></span>
                            <p>Your progress</p>
                        </div>
                        <div class="share">
                            <p>Share</p>
                            <span><i class="fa-solid fa-share"></i></span>
                        </div>
                        <div class="option">
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video Player Nav end-->

    <!-- Video Player start-->
    <section id="videoplayer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8">
                    <div class="video-part video">
                        <div class="video-inner">
                            <span class="play"><i class="fa-solid fa-play"></i></span>
                        </div>
                        <div class="video-settings">
                            <div class="playtime"></div>
                            <div class="setting-buttons">
                                <div class="left">
                                    <span class="play"><i class="fa-solid fa-play"></i></span>
                                    <span class="time ms-2">0:15/9:45</span>
                                </div>
                                <div class="right">
                                    <span class="sound"><i class="fa-solid fa-volume-high"></i></span>
                                    <span class="setting mx-2"><i class="fa-solid fa-gear"></i></span>
                                    <span class="full-screen"><i class="fa-solid fa-expand"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="video-list"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Video Player end-->
    





     <!-- Js links -->
     <script src="js/code.jquery.com_jquery-1.12.4.min.js"></script>
     <script src="js/all.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/slick.min.js"></script>
     <script src="js/videoplayer.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
